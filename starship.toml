# Insert a blank line between shell prompts
format = """$directory$git_branch$nodejs$python
$time$character
"""

continuation_prompt = '[➜➜](blue)'

[character]
success_symbol = '[➜](bold blue)'
error_symbol = '[➜](bold red)'

[directory]
truncation_length = 2
style = 'bold blue'
read_only = 'RO'

[git_branch]
format = '[$symbol](bold red)[$branch](green) '

[nodejs]
symbol = "node "
format = '[($symbol$version )]($style)'
style = 'blue'

[python]
symbol = "python "
format = '[($symbol$version )]($style)'
style = 'yellow'

[time]
disabled = false
format = '[$time]($style) '
style = 'yellow'
time_format = '%Y%m%d%H%M'