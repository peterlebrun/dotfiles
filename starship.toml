# Insert a blank line between shell prompts
add_newline = true

format = """$time$directory$git_branch$git_status$nodejs$memory_usage
$character
"""

command_timeout = 100

[character]
success_symbol = '[>](blue)'
error_symbol = '[>](bold red)'

[directory]
truncation_length = 2
style = 'blue'
read_only = 'RO'

[git_branch]
format = '[$symbol](red)[$branch](green) '

[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'red'

[nodejs]
format = '[$symbol($version )]($style)'
style = 'blue'

[memory_usage]
disabled = true
format = '[${ram}(|${swap})]($style) '
style = 'dimmed white'

[time]
disabled = true
format = '[$time]($style) '
style = 'yellow'
time_format = '%a-%Y%m%d-%H%M'